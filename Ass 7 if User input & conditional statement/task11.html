<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=+prompt('enter first number')
        var num2=+prompt('enter Second number')
        var operation=prompt('enter which operation do you want +,-,/,*,% ')
        if (operation=='+') {
            document.write(num1+num2)
        }else if (operation=='-') {
            document.write(num1-num2)
        } 
        else if (operation=='*') {
            document.write(num1*num2)
        } 
        else if (operation=='/') {
            document.write(num1/num2)
        } 
        else if (operation=='%') {
            document.write(num1%num2)
        } 
        else {
            
        }
        
        
    </script>
</body>
</html>
